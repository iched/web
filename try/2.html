<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式按钮效果：彩带与图片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .description {
            margin-bottom: 40px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .button-container {
            position: relative;
            margin-bottom: 50px;
        }
        
        .action-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(255, 107, 107, 0.4);
        }
        
        .action-button:active {
            transform: translateY(0);
        }
        
        .action-button.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }
        
        .image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            width: 80%;
            max-width: 600px;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 1s ease;
            z-index: 5;
        }
        
        .image-container.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .instructions {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            font-size: 0.95rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(var(--r)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>交互式按钮效果演示</h1>
        <p class="description">点击下方按钮查看彩带效果和图片淡入动画</p>
        
        <div class="button-container">
            <button class="action-button" id="actionButton">点击查看效果</button>
        </div>
        
        <div class="image-container" id="imageContainer">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="美丽的风景">
        </div>
        
        <div class="instructions">
            <h3>实现原理：</h3>
            <p>1. 使用JavaScript监听按钮点击事件</p>
            <p>2. 点击时隐藏按钮，从按钮位置创建多个彩色元素(彩带)</p>
            <p>3. 为每个彩带元素应用随机位置、颜色和动画延迟</p>
            <p>4. 使用CSS动画实现彩带飞出效果</p>
            <p>5. 在彩带动画结束后，从中心位置淡入显示图片</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const actionButton = document.getElementById('actionButton');
            const imageContainer = document.getElementById('imageContainer');
            const buttonContainer = document.querySelector('.button-container');
            
            actionButton.addEventListener('click', function() {
                // 隐藏按钮
                actionButton.classList.add('hidden');
                
                // 创建彩带效果
                createConfetti();
                
                // 延迟1.5秒后显示图片
                setTimeout(function() {
                    imageContainer.classList.add('show');
                }, 1500);
            });
            
            function createConfetti() {
                // 彩带数量
                const confettiCount = 100;
                
                // 可能的颜色
                const colors = ['#ff6b6b', '#ff8e53', '#ffd166', '#06d6a0', '#118ab2', '#ef476f', '#7209b7', '#f72585'];
                
                // 获取按钮位置
                const buttonRect = actionButton.getBoundingClientRect();
                const buttonCenterX = buttonRect.left + buttonRect.width / 2;
                const buttonCenterY = buttonRect.top + buttonRect.height / 2;
                
                for (let i = 0; i < confettiCount; i++) {
                    // 创建彩带元素
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    // 随机设置彩带属性
                    const size = Math.random() * 12 + 6;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const animationDuration = Math.random() * 2 + 1;
                    const animationDelay = Math.random() * 0.5;
                    
                    // 随机生成彩带飞出方向
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 100 + Math.random() * 300;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    const rotation = Math.random() * 720 - 360;
                    
                    // 应用样式
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    confetti.style.backgroundColor = color;
                    confetti.style.left = `${buttonCenterX}px`;
                    confetti.style.top = `${buttonCenterY}px`;
                    confetti.style.setProperty('--tx', `${tx}px`);
                    confetti.style.setProperty('--ty', `${ty}px`);
                    confetti.style.setProperty('--r', `${rotation}deg`);
                    confetti.style.animation = `confetti-fall ${animationDuration}s ease-out ${animationDelay}s forwards`;
                    
                    // 添加到容器
                    document.body.appendChild(confetti);
                    
                    // 动画结束后移除元素
                    setTimeout(() => {
                        confetti.remove();
                    }, (animationDuration + animationDelay) * 1000);
                }
            }
        });
    </script>
</body>
</html>
