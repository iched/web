<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式按钮：彩带与图片效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .description {
            margin-bottom: 40px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .button-container {
            position: relative;
            margin-bottom: 50px;
        }
        
        .action-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(255, 107, 107, 0.4);
        }
        
        .action-button:active {
            transform: translateY(0);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            opacity: 0;
            z-index: 1;
        }
        
        .image-container {
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 1.5s ease;
            margin-left: auto;
            margin-right: auto;
        }
        
        .image-container.show {
            opacity: 1;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .instructions {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            font-size: 0.95rem;
            line-height: 1.6;
            max-width: 600px;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>交互式按钮效果演示</h1>
        <p class="description">点击下方按钮查看彩带效果和图片淡入动画</p>
        
        <div class="button-container">
            <button class="action-button" id="actionButton">点击查看效果</button>
        </div>
        
        <div class="image-container" id="imageContainer">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="美丽的风景">
        </div>
        
        <div class="instructions">
            <h3>实现原理：</h3>
            <p>1. 使用JavaScript监听按钮点击事件</p>
            <p>2. 点击时动态创建多个彩色元素(彩带)</p>
            <p>3. 为每个彩带元素应用随机位置、颜色和动画延迟</p>
            <p>4. 使用CSS动画实现彩带下落效果</p>
            <p>5. 在彩带动画结束后，淡入显示图片</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const actionButton = document.getElementById('actionButton');
            const imageContainer = document.getElementById('imageContainer');
            const buttonContainer = document.querySelector('.button-container');
            
            actionButton.addEventListener('click', function() {
                // 创建彩带效果
                createConfetti();
                
                // 延迟1.5秒后显示图片
                setTimeout(function() {
                    imageContainer.classList.add('show');
                }, 1500);
            });
            
            function createConfetti() {
                // 清除之前的彩带
                const existingConfetti = document.querySelectorAll('.confetti');
                existingConfetti.forEach(confetti => confetti.remove());
                
                // 彩带数量
                const confettiCount = 80;
                
                // 可能的颜色
                const colors = ['#ff6b6b', '#ff8e53', '#ffd166', '#06d6a0', '#118ab2', '#ef476f', '#7209b7'];
                
                for (let i = 0; i < confettiCount; i++) {
                    // 创建彩带元素
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    // 随机设置彩带属性
                    const size = Math.random() * 10 + 5;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const left = Math.random() * 100;
                    const animationDuration = Math.random() * 2 + 1;
                    const animationDelay = Math.random() * 0.5;
                    
                    // 应用样式
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    confetti.style.backgroundColor = color;
                    confetti.style.left = `${left}%`;
                    confetti.style.top = '0';
                    confetti.style.animation = `confetti-fall ${animationDuration}s ease-in ${animationDelay}s forwards`;
                    
                    // 添加到容器
                    buttonContainer.appendChild(confetti);
                }
            }
        });
    </script>
</body>
</html>
