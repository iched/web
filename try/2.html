<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卷轴式图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SimSun', '宋体', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e6d9c7, #d4c4a8, #c3b091);
            color: #3a2615;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #3a2615;
            font-weight: normal;
        }
        
        .description {
            margin-bottom: 40px;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .button-container {
            position: relative;
            margin-bottom: 50px;
        }
        
        .action-button {
            background: linear-gradient(to bottom, #8c7b6b, #6d5d4f);
            border: 2px solid #3a2615;
            border-radius: 5px;
            color: #f5f1e8;
            padding: 18px 45px;
            font-size: 1.3rem;
            font-family: 'SimSun', '宋体', serif;
            font-weight: normal;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 10;
            letter-spacing: 2px;
        }
        
        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            background: linear-gradient(to bottom, #9d8c7c, #7e6d5f);
        }
        
        .action-button:active {
            transform: translateY(0);
        }
        
        .scroll-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 0;
            margin: 0 auto;
            overflow: hidden;
            transition: height 1.5s ease;
        }
        
        .scroll-container.open {
            height: 400px;
        }
        
        .scroll-top, .scroll-bottom {
            position: absolute;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to right, #8c7b6b, #a08e7e, #8c7b6b);
            border-left: 10px solid #5d4c3d;
            border-right: 10px solid #5d4c3d;
            z-index: 2;
            transition: all 1.5s ease;
        }
        
        .scroll-top {
            top: 0;
            border-top: 2px solid #3a2615;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .scroll-bottom {
            bottom: 0;
            border-bottom: 2px solid #3a2615;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .scroll-top::before, .scroll-bottom::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: #3a2615;
            border-radius: 50%;
        }
        
        .scroll-top::before {
            left: 10px;
        }
        
        .scroll-bottom::before {
            right: 10px;
        }
        
        .image-wrapper {
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            height: calc(100% - 80px);
            background: #f5f1e8;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease 0.5s;
        }
        
        .scroll-container.open .image-wrapper {
            opacity: 1;
        }
        
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1s ease;
        }
        
        .scroll-container.open .image-wrapper img {
            transform: scale(1);
        }
        
        .instructions {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 5px;
            font-size: 0.95rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid rgba(58, 38, 21, 0.2);
        }
        
        .ink-drop {
            position: absolute;
            background: rgba(58, 38, 21, 0.7);
            border-radius: 50%;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            filter: blur(2px);
        }
        
        .ink-splash {
            position: absolute;
            background: rgba(58, 38, 21, 0.5);
            border-radius: 50%;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            filter: blur(4px);
        }
        
        @keyframes ink-drop-fall {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
        
        @keyframes ink-splash-fall {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 0.6;
            }
            50% {
                transform: translate(var(--tx), var(--ty)) scale(1.5);
                opacity: 0.4;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>卷轴式图片展示</h1>
        <p class="description">点击下方按钮查看卷轴展开效果</p>
        
        <div class="button-container">
            <button class="action-button" id="actionButton">展开画卷</button>
        </div>
        
        <div class="scroll-container" id="scrollContainer">
            <div class="scroll-top"></div>
            <div class="image-wrapper">
                <img src="https://images.unsplash.com/photo-1547981609-4b6bf67b9d7c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="中国山水画">
            </div>
            <div class="scroll-bottom"></div>
        </div>
        
        <div class="instructions">
            <h3>实现原理：</h3>
            <p>1. 使用CSS过渡动画实现卷轴展开效果</p>
            <p>2. 通过改变容器高度模拟卷轴展开</p>
            <p>3. 使用上下两个卷轴元素增强视觉效果</p>
            <p>4. 添加水墨效果增强古典氛围</p>
            <p>5. 点击按钮切换展开/收起状态</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const actionButton = document.getElementById('actionButton');
            const scrollContainer = document.getElementById('scrollContainer');
            let isOpen = false;
            
            actionButton.addEventListener('click', function() {
                if (!isOpen) {
                    // 展开卷轴
                    scrollContainer.classList.add('open');
                    actionButton.textContent = '收起画卷';
                    isOpen = true;
                    
                    // 创建水墨效果
                    createInkEffect();
                } else {
                    // 收起卷轴
                    scrollContainer.classList.remove('open');
                    actionButton.textContent = '展开画卷';
                    isOpen = false;
                }
            });
            
            function createInkEffect() {
                // 水墨滴数量
                const inkDropCount = 20;
                // 水墨溅射数量
                const inkSplashCount = 10;
                
                // 墨色
                const inkColors = [
                    'rgba(58, 38, 21, 0.8)', // 深褐色
                    'rgba(88, 68, 51, 0.7)', // 褐色
                    'rgba(118, 98, 81, 0.6)', // 浅褐色
                    'rgba(148, 128, 111, 0.5)' // 淡褐色
                ];
                
                // 获取按钮位置
                const buttonRect = actionButton.getBoundingClientRect();
                const buttonCenterX = buttonRect.left + buttonRect.width / 2;
                const buttonCenterY = buttonRect.top + buttonRect.height / 2;
                
                // 创建墨滴
                for (let i = 0; i < inkDropCount; i++) {
                    // 创建墨滴元素
                    const inkDrop = document.createElement('div');
                    inkDrop.classList.add('ink-drop');
                    
                    // 随机设置墨滴属性
                    const size = Math.random() * 15 + 5;
                    const color = inkColors[Math.floor(Math.random() * inkColors.length)];
                    const animationDuration = Math.random() * 2 + 1;
                    const animationDelay = Math.random() * 0.5;
                    
                    // 随机生成墨滴飞出方向
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 150;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    // 应用样式
                    inkDrop.style.width = `${size}px`;
                    inkDrop.style.height = `${size}px`;
                    inkDrop.style.backgroundColor = color;
                    inkDrop.style.left = `${buttonCenterX}px`;
                    inkDrop.style.top = `${buttonCenterY}px`;
                    inkDrop.style.setProperty('--tx', `${tx}px`);
                    inkDrop.style.setProperty('--ty', `${ty}px`);
                    inkDrop.style.animation = `ink-drop-fall ${animationDuration}s ease-out ${animationDelay}s forwards`;
                    
                    // 添加到容器
                    document.body.appendChild(inkDrop);
                    
                    // 动画结束后移除元素
                    setTimeout(() => {
                        inkDrop.remove();
                    }, (animationDuration + animationDelay) * 1000);
                }
                
                // 创建墨溅
                for (let i = 0; i < inkSplashCount; i++) {
                    // 创建墨溅元素
                    const inkSplash = document.createElement('div');
                    inkSplash.classList.add('ink-splash');
                    
                    // 随机设置墨溅属性
                    const size = Math.random() * 30 + 20;
                    const color = inkColors[Math.floor(Math.random() * inkColors.length)];
                    const animationDuration = Math.random() * 2 + 1.5;
                    const animationDelay = Math.random() * 0.3;
                    
                    // 随机生成墨溅飞出方向
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 30 + Math.random() * 100;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    // 应用样式
                    inkSplash.style.width = `${size}px`;
                    inkSplash.style.height = `${size}px`;
                    inkSplash.style.backgroundColor = color;
                    inkSplash.style.left = `${buttonCenterX}px`;
                    inkSplash.style.top = `${buttonCenterY}px`;
                    inkSplash.style.setProperty('--tx', `${tx}px`);
                    inkSplash.style.setProperty('--ty', `${ty}px`);
                    inkSplash.style.animation = `ink-splash-fall ${animationDuration}s ease-out ${animationDelay}s forwards`;
                    
                    // 添加到容器
                    document.body.appendChild(inkSplash);
                    
                    // 动画结束后移除元素
                    setTimeout(() => {
                        inkSplash.remove();
                    }, (animationDuration + animationDelay) * 1000);
                }
            }
        });
    </script>
</body>
</html>
